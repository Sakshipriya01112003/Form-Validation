<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <form action="" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md space-y-4" id="contactForm">
    <h2 class="text-2xl font-bold text-center">Contact Us</h2>

  
<div class="flex flex-col">
      <label for="fullname" class="mb-1">Full Name</label>
       <input
        id="fullname" name="name" type="text" required placeholder="Enter your full name"
        class="peer border border-gray-300 rounded px-3 py-2 focus:outline-none
        " onkeyup="validateName()"
      />
     <span id="name-error"> </span>
  </div>


    <div class="flex flex-col">
      <label for="mobile" class="mb-1">Mobile Number</label>
       <input
        id="mobile" name="mobile" type="tel" required placeholder="Enter your mobile no"
        class="peer border border-gray-300 rounded px-3 py-2 focus:outline-none
        " onkeyup="validateNo()"
      />
     <span id="mobile-error"> </span>
    </div>


    <div class="flex flex-col">
    <label for="email" class="mb-1">Email</label>
       <input
        id="email" name="email" type="email" required placeholder="Enter your email address"
        class="peer border border-gray-300 rounded px-3 py-2 focus:outline-none
        " onkeyup="validateEmail()"
      />
     <span id="email-error"></span>
    </div>

   
    <div class="flex flex-col">
      <label for="message" class="mb-1">Message</label>
      <textarea
        id="message" name="message" rows="5" required
        class="peer border border-gray-300 rounded px-3 py-2" onkeyup="validateMessage()"
      ></textarea>
      <span id="message-error">
        
      </span>
    </div>

  
    <button onclick="return formSubmit()"
      type="submit"
      class="w-full bg-blue-600 text-white font-medium py-2 rounded hover:bg-blue-700 "
    id="submit-btn">
      Submit
    </button>
    <p id="submit-error"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
